<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Koding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Belajar Koding</h1>
    </header>
    
    <main>
        <div class="editor">
            <h3>Kode Anda</h3>
            <textarea id="code-editor" onkeyup="updatePreview()" placeholder="Tulis HTML, CSS, atau JavaScript di sini..."></textarea>
        </div>
        
        <div class="preview">
            <h3>Hasil</h3>
            <iframe id="output"></iframe>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
